<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="play-again show">
        <div>BLACKJACK</div>
        <button class="btn btn-start hover">PLAY</button>
    </div>
    <div class="restart-game">
        <div>GAME OVER</div>
        <button class="btn btn-start-over hover">RESTART</button>
    </div>
    <div class="play">
        <div class="put-bet">
            <div class="bet-text">BET AMOUNT</div>
            <div class="button-container">
                <button class="btn-50 hover">50</button>
                <button class="btn-100 hover">100</button>
                <button class="btn-200 hover">200</button>
            </div>
        </div>
        <div class="winning-message">
            <div class="end-text"></div>
        </div>
        <div class="top-left">
            <div class="dealer">DEALER POINTS</div>
            <div class="dealer-points">0</div>
        </div>
        <div class="bot-left">
            <div class="player">YOUR POINTS</div>
            <div class="player-points">0</div>
        </div>
        <div class="bot-right">
            <div class="cash-total">
                <div class="cash text">CASH TOTAL</div>
                <div class="total-cash"></div>
            </div>
            <button class="btn btn-hit hover">HIT</button>
            <button class="btn btn-stand hover">STAND</button>
        </div>
        <div class="constant-pile"></div>
        <div class="card-pile"></div>
        <div class="card-pile2"></div>
        <div class="playing-surface">
            <div class="dealer-cards">
                <div class="undone2"></div>
            </div>
            <div class="player-cards">
                <div class="undone"></div>
            </div>
        </div>
    </div>
</body>
</html>
